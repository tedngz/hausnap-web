<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausto - Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hausto</h1>
            <button id="themeToggle" aria-label="Toggle theme">
                <span class="icon">☀️</span>
            </button>
        </div>
        <div id="authContainer">
            <button id="googleSignIn" style="display: none;">Sign In with Google</button>
            <button id="signOut" style="display: none;">Sign Out</button>
            <p id="userInfo"></p>
        </div>
        <p id="uploadPrompt">Upload photos of your apartment to get an instant description!</p>
        
        <input type="file" id="photoInput" accept="image/*" multiple disabled>
        <div id="previewContainer">
            <!-- Previews will be dynamically added here -->
        </div>
        
        <div id="descriptionBox" style="display: none;">
            <h3>Room Description</h3>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="vi">Vietnamese</option>
            </select>
            <textarea id="descriptionText" rows="10" cols="50"></textarea>
            <button id="saveEditButton">Save Edits</button>
            <button id="shareButton">Share to Facebook</button>
        </div>
    </div>
    <!-- Google Sign-In API script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
    google-site-verification: google84fef9d86bcd91e8.html
</body>
</html>
