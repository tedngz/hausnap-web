<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Hausto</h1>
            <div class="header-right">
                <button id="themeToggle" aria-label="Toggle theme">
                    <span class="icon">☀️</span>
                </button>
                <div id="authContainer">
                    <button id="googleSignIn" class="auth-btn">Sign In</button>
                    <div id="userProfile" class="user-profile" style="display: none;">
                        <img id="userIcon" src="" alt="User" class="user-icon">
                        <button id="signOut" class="signout-btn">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>
        
        <main id="appContainer" class="app-content">
            <p class="prompt">Please sign in to upload photos and generate descriptions!</p>
            <input type="file" id="photoInput" accept="image/*" multiple disabled>
            <div id="previewContainer" class="preview-container"></div>
            <div id="descriptionBox" class="description-box" style="display: none;">
                <h3>Room Description</h3>
                <select id="languageSelect" class="sleek-select">
                    <option value="en">English</option>
                    <option value="vi">Vietnamese</option>
                </select>
                <textarea id="descriptionText" class="sleek-textarea" rows="10" cols="50"></textarea>
                <div class="button-group">
                    <button id="copyButton" class="sleek-btn">Copy to Clipboard</button>
                    <button id="shareButton" class="sleek-btn share-btn">Share to Facebook</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
