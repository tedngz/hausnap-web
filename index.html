<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausto - Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hausto</h1>
            <button id="themeToggle">Dark Mode</button>
        </div>
        <p>Upload a photo of your apartment to get an instant description!</p>
        
        <input type="file" id="photoInput" accept="image/*">
        <div id="previewContainer">
            <img id="photoPreview" src="" alt="Preview" style="display: none;">
        </div>
        
        <div id="descriptionBox" style="display: none;">
            <h3>Room Description</h3>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="vi">Vietnamese</option>
            </select>
            <textarea id="descriptionText" rows="8" cols="50"></textarea>
            <button id="saveEditButton">Save Edits</button>
            <button id="shareButton">Share to Facebook</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
